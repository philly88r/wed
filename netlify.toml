[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[functions]
  directory = "functions"

[dev]
  framework = "vite"
  targetPort = 5173

[build.secrets]
  SECRETS_SCAN_OMIT_PATHS = "dist/index.CMujxxX3.js,dist/index.CMujxxX3.js.map"
